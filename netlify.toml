# 1) Custom 404 page (MOST IMPORTANT - FIRST)
[[redirects]]
from = "/*"
to = "/404.html"
status = 404

# 2) Static legal pages
[[redirects]]
from = "/license"
to = "/Legal/license.html"
status = 200

[[redirects]]
from = "/terms"
to = "/Legal/terms.html"
status = 200

# 3) API static files (overview, JSON, assets)
[[redirects]]
from = "/API/overview.html"
to = "/API/overview.html"
status = 200

[[redirects]]
from = "/API/v1/Clan/Rank/icons.json"
to = "/API/v1/Clan/Rank/icons.json"
status = 200

[[redirects]]
from = "/API/Assets/*"
to = "/API/Assets/:splat"
status = 200

[[redirects]]
from = "/API/v1/Slayer_Diaries/Monster/Entries/*"
to = "/API/v1/Slayer_Diaries/Monster/Entries/:splat"
status = 200

[[redirects]]
from = "/API/v1/Slayer_Master/Head/icons.json"
to = "/API/v1/Slayer_Master/Head/icons.json"
status = 200

# 4) API gateway (dynamic API calls only)
[[redirects]]
from = "/API/*"
to = "/.netlify/functions/api-gateway"
status = 200

# 5) SPA client-side routing (LAST)
[[redirects]]
from = "/*"
to = "/index.html"
status = 200